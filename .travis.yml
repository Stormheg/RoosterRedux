language: node_js
node_js:
- 10.14.2
branches:
  only:
  - master
install:
- npm ci
cache:
  directories:
  - "$HOME/.npm"
jobs:
  include:
  - stage: Tests
    name: Linting
    script: npm run lint
  - stage: Build
    name: Deploy to Firebase
    script: npm run build
    deploy:
      provider: firebase
      skip_cleanup: true
      token:
        secure: 
      project: droster-45eb9
      message: Auto deployment from Travis
notifications:
  slack:
    secure: 
